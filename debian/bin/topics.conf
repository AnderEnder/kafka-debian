##
## Configuration file for /usr/share/kafka/configure-topics.sh script.
## Describes options for Apache Kafka topics.
## It applies automatically without need to restart Kafka daemon.
##
## Format of the config file is: '<topic_name> <max_size_in_megabytes>'
## All empty lines and lines started with '#' sign are ignored.
##

req_latencies 200
etl_latencies 200

dsp_nobid 1000
a_ssp_stat_fmt 5000

a_dsp_stat_fmt 5000
a_shaper_stat_fmt 5000
a_c2c_billing_fmt 5000
a_billing_fmt 5000
a_iurl_fmt 5000
a_dsp_bid 5000

dsp_bid 20000
dsp_bid_mini 10000
icollector 40000
int_win 10000
ssp_win 20000
imp 20000
nurl 20000
ssp_resp 20000
appevent 5000
c2c_click 10000
vast 20000
shaper_stat 5000
cr_check 10000
clk  2000
